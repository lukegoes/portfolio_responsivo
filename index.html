<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="src/assets/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucas Goes - Portfolio</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <span class="nav__logo-circle">L</span>
          <span class="nav__logo-name">Lucas Goes</span>
        </a>

        <div class="nav__menu" id="nav-menu">
          <span class="nav__title">Menu</span>
          <h2 class="nav__name">Lucas</h2>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">Sobre mim</a>
            </li>

            <li class="nav__item">
              <a href="#projects" class="nav__link">Projetos</a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">Contato</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__buttons">
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-4-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <main class="main" id="main">
      <section class="home section" id="home">
        <div class="home__container container grid">
          <h1 class="home__name">Lucas Goes</h1>

          <div class="home__perfil">
            <div class="home__image">
              <img
                src="src/assets/img/home-perfil.jpg"
                alt="image"
                class="home__img"
              />
              <div class="home__shadow"></div>

              <img
                src="src/assets/img/curved-arrow.svg"
                alt=""
                class="home__arrow"
              />
              <img
                src="src/assets/img/random-lines.svg"
                alt=""
                class="home__line"
              />

              <div class="geometric-box"></div>

              <div class="home__social">
                <a href="https://www.instagram.com/luk_goes/" target="_blank" class="home__social-link">
                  <i class="ri-instagram-line"></i>
                </a>

                <a href="https://www.linkedin.com/in/lukgoes/" target="_blank" class="home__social-link">
                  <i class="ri-linkedin-box-fill"></i>
                </a>

                <a href="https://github.com/lukegoes" target="_blank" class="home__social-link">
                  <i class="ri-github-fill"></i>
                </a>
              </div>
            </div>

            <div class="home__info">
              <p class="home__description">
                <b>Desenvolvedor Front-End</b>, experiente em 
                desenvolvimento web e design, oferecendo soluções 
                criativas e eficientes para a sua empresa.
              </p>

              <a href="#about" class="home__scroll">
                <div class="home__scroll-box">
                  <i class="ri-arrow-down-s-line"></i>
                </div>

                <span class="home__scroll-text">
                  Rolar para baixo
                </span>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="about section" id="about"></section>

      <section class="services section"></section>

      <section class="projects section" id="projects"></section>

      <section class="contact section" id="contact"></section>
    </main>

    <footer class="footer" id="footer"></footer>

    <div id="root"></div>

    <script src="src/assets/js/main.js"></script>
  </body>
</html>
